<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Input Example</title>
  </head>
  <body>
    <h1>Get User Input in Real-Time</h1>

    <input type="text" id="myInput" placeholder="Type something..." />

    <p id="displayInput"></p>

    <script>
      const myInput = document.getElementById("myInput");
      const displayInput = document.getElementById("displayInput");

      myInput.addEventListener("input", () => {
        const inputValue = myInput.value; // Get the current input value
        displayInput.textContent = `You are typing: ${inputValue}`;
      });
    </script>
  </body>
</html>
